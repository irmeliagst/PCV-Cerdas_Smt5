<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengenalan Huruf</title>

    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="chart.css">

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.16.0/font/bootstrap-icons.css"/>

  </head>
  <body>
    <img src="img/huruf3.png" alt="" class="img-fluid mx-auto d-block" width="500" height="300">

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2" >
          <div class="d-flex flex-column justify-content-center h-100 pb-5">
              <button class="btn-custom mb-2">
              <div class="btn-custom__icon d-none d-md-block" style="border:2px solid #f72933;">
                <img src="img/upload.png" alt=""  height="60%" >
              </div>
              <label for="imageInput" class="btn-custom__label text-center text-white fw-bold" style="background-color: #f72933;" >
                Upload
              </label>
              <input type="file" class="form-control d-none" id="imageInput" accept="image/*">
            </button>

            <button class="btn-custom mt-2 mb-3 ">
              <div class="btn-custom__icon d-none d-md-block " style="border:2px solid #e99c0d;">
                <img src="img/nulis2.png" alt=""  height="65%" >
              </div>
              <div class="btn-custom__label text-white fw-bold  " style="background-color: #e99c0d;" onclick="enableDrawing()">
                Menulis
              </div>
            </button>

            <button class="btn-custom mt-1">
              <div class="btn-custom__icon d-none d-md-block" style="border:2px solid #841c8d;">
                <img src="img/sampah.png" alt=""  height="55%" >
              </div>
              <div class="btn-custom__label text-center text-white fw-bold " style="background-color: #841c8d;" onclick="clearCanvas()">
                Clear
              </div>
            </button>    
          </div>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
          <div class="canvas-container mt-2">            
            <canvas id="myCanvas" width="300" height="200" ></canvas>
              <div class=" d-flex d-md-block">
                <button class="btn my-button text-center text-black fw-bold " style="margin-right: 40px; width: 160px; border:2px solid #080808; background-color: #ffffff" onclick="Generate()">Bahasa Inggris</button>
                <button class="btn btn-dark my-button text-center fw-bold d-md-none " style="border:2px solid #ffffff;" onclick="Generate1()">Bahasa Indonesia</button>
             </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
          <div class="canvas-container mt-2">
            <canvas id="Canvas2" width="400" height="200" style="border:1px solid #d3b974;"></canvas>
            <button class="btn btn-dark my-button text-center fw-bold d-none d-md-block" style="border:2px solid #ffffff;" onclick="Generate1()">Bahasa Indonesia</button>
          </div>
        </div>  
        </div>
          
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- JS Project -->
    <script src="js/tensor.js"></script>
  </body>
</html>
